<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>sockey client</title>
</head>
<body class="container mx-auto">
    <h1 class="mt-2 text-4xl">Socket client</h1>

    <section>
        <p>
            Server Status: <span id="lbOnline" class="text-green-600 font-semibold">Online</span> <span id="lbOffline"class="text-red-500 font-semibold">Offline</span>
        </p>
    </section>
    <section class="grid grid-cols-2">
        <article>
            <input type="text" id="txtMessage" class="py-2 px-4 border border-black rounded">
        </article>
        <article>
            <button id="button" class="py-2 px-4 rounded bg-blue-500">
                Enviar
            </button>
        </article>
    </section>


    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
</body>
</html>
